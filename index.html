<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BeatLeader Replay Server</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #282c34; color: white; text-align: center; }
        #container { padding: 30px; border: 1px solid #444; border-radius: 10px; }
        .btn { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; }
        #enable-server-btn { background-color: #007bff; color: white; }
        #enable-server-btn:disabled { background-color: #555; cursor: not-allowed; }
        #status-box { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .running { background-color: #28a745; }
        .stopped { background-color: #6c757d; }
        .error { background-color: #dc3545; }
        .info { background-color: #17a2b8; }
    </style>
</head>
<body>
    <div id="container">
        <h1>BeatLeader Replay Server</h1>
        <button id="enable-server-btn" class="btn">Enable Secure Server</button>
        <div id="status-box" class="stopped">
            <p id="status-text">Server is Stopped</p>
        </div>
        <p style="font-size: 0.8em; color: #aaa; margin-top: 15px;">
            Serving replays from: <code id="replay-path">...</code><br>
            Clicking the button will prompt for administrator rights to install a trusted local certificate.
        </p>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
